<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload File - TimeWay</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffffaa;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #0056b3;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }
    button {
      padding: 14px;
      width: 100%;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer {
      margin-top: 30px;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TimeWay</div>
    <div class="subtitle">Upload your schedule file below</div>
    <input type="file" accept=".xlsx,.xls" />
    <button>Upload File</button>
    <div class="footer">Powered by TimeWay Group</div>
  </div>
</body>
</html>
