<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Table - TimeWay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
      overflow-x: auto;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: #0056b3;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #0056b3;
      color: white;
    }
    input[type="text"] {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      text-align: center;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    button {
      padding: 14px 28px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Fill in Driver Details</div>
    <table>
      <thead>
        <tr>
          <th>Driver Name</th>
          <th>Phone Number</th>
          <th>Start Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="Enter name" /></td>
          <td><input type="text" placeholder="Enter phone" /></td>
          <td>08:00</td>
          <td>שובו יפו - פיזור קריית שרת</td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Enter name" /></td>
          <td><input type="text" placeholder="Enter phone" /></td>
          <td>09:15</td>
          <td>שלמה ת"א - איסוף חנה סנש</td>
        </tr>
      </tbody>
    </table>
<div class="buttons">
  <button class="upload-btn" onclick="location.href='upload.html'">📁 העלה קובץ חדש</button>
  <button disabled id="proceedBtn">📞 שלח לשיחות</button>
</div>

  </div>

  <script>
    const inputs = document.querySelectorAll('input[type="text"]');
    const btn = document.getElementById('proceedBtn');

    document.querySelectorAll('tbody').forEach(section => {
      section.addEventListener('input', () => {
        const allFilled = [...inputs].every(input => input.value.trim() !== '');
        btn.disabled = !allFilled;
      });
    });
  </script>
</body>
</html>
