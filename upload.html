<style>
  .file-upload-wrapper {
    position: relative;
    width: 100%;
    max-width: 100%;
  }

  .file-upload-input {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 14px;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    width: 100%;
    opacity: 0;
    position: absolute;
    left: 0;
    top: 0;
    cursor: pointer;
    height: 100%;
    z-index: 2;
  }

  .file-upload-label {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 14px;
    padding: 14px;
    border-radius: 10px;
    background: white;
    border: 1px solid #ccc;
    width: 100%;
    display: inline-block;
    cursor: pointer;
    z-index: 1;
    position: relative;
    text-align: center;
  }
</style>

<div class="file-upload-wrapper">
  <input class="file-upload-input" type="file" name="scheduleFile" id="fileInput" accept=".xlsx,.csv,.xls" onchange="updateLabel(this)" />
  <label for="fileInput" id="fileLabel" class="file-upload-label">לא נבחר קובץ</label>
</div>

<script>
  function updateLabel(input) {
    const label = document.getElementById("fileLabel");
    const fileName = input.files[0]?.name || "לא נבחר קובץ";
    label.innerText = fileName;
  }
</script>
