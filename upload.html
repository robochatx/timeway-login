<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Schedule - TimeWay</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffffaa;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #0056b3;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    input[type="file"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: white;
      font-size: 14px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff5f5f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      margin-top: 30px;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">TimeWay</div>
    <div class="subtitle">Upload your schedule file below</div>
    <form action="#" method="post" enctype="multipart/form-data">
      <input type="file" name="scheduleFile" accept=".xlsx,.csv,.xls" />
      <button type="submit">Upload File</button>
    </form>
    <div class="footer">Powered by TimeWay Group</div>
  </div>
</body>
</html>
