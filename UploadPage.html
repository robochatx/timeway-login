<!-- UploadPage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload File - TimeWay</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffffee;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 20px;
    }
    .guide-btn {
      font-size: 14px;
      color: #0056b3;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }
    .guide {
      display: none;
      margin-top: 20px;
      font-size: 13px;
      color: #333;
      text-align: right;
    }
  </style>
  <script>
    function toggleGuide() {
      const guide = document.getElementById('guide');
      guide.style.display = guide.style.display === 'none' ? 'block' : 'none';
    }

    function redirectOnUpload(event) {
      if (event.target.files.length > 0) {
        window.location.href = 'table.html';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="title">העלאת קובץ</div>
    <input type="file" accept=".xlsx" onchange="redirectOnUpload(event)" />
    <button class="guide-btn" onclick="toggleGuide()">הצג מדריך להעלאה</button>
    <div class="guide" id="guide">
      ודא שהקובץ שלך מכיל עמודות בשם נהג, שעת התחלה ותיאור. כל שורה מייצגת נסיעה אחת.
    </div>
  </div>
</body>
</html>
